<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-App</title>
    <meta name="description" content="Das ist eine App zum Budget-Tracking">
    <link rel="stylesheet" href="../css/design.css"> 
</head>
<body>
    <header>
      <h1>Budget Tracker</h1>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Einnahmen</a></li>
          <li><a href="#">Ausgaben</a></li>
          <li><a href="#">Berichte</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Transaktionen-Tabelle -->
    <section class="transactions">
      <h2>Transaktionen</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Beschreibung</th>
            <th>Betrag</th>
            <th>Typ</th>
          </tr>
        </thead>
      </table>
    </section>
  
    <!-- Formular zum Hinzufügen neuer Transaktionen -->
    <section class="new-transaction">
      <h2>Neue Transaktion hinzufügen</h2>
      <form >
        <div>
          <label for="date">Datum:</label>
          <input id="date" type="date" name="date" required>
        </div>
        <div>
          <label for="description">Beschreibung:</label>
          <input id="description" type="text" name="description" required>
        </div>
        <div>
          <label for="amount">Betrag:</label>
          <input id="amount" type="number" name="amount" required>
        </div>
        <div>
          <label for="type">Typ:</label>
          <select id="type" name="type" required>
            <option value="income">Einnahme</option>
            <option value="expense">Ausgabe</option>
          </select>
        </div>
        <button>Hinzufügen</button>
      </form>
    </section>
</body>
